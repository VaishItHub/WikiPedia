<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Results</title>
</head>
<body>
    <h1>Wikipedia Summaries</h1>
    <ul>
        {% for topic, summary in summaries.items %}
            <li>
                <h3>{{ topic }}</h3>
                <p>{{ summary }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'summary_view' %}">Go back</a>
</body>
</html>
